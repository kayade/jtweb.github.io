<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar class="tol">
        <ion-title>Jade Tech</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="con">
      <ion-list *ngFor="let pages of navigate" class="lst">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward" class="itm">
            <ion-icon [name]="pages.icon" slot="start" class="icn"></ion-icon>
            {{pages.title}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
